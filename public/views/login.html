		<div id="login">

			<h1>Welcome.</h1>
			<p>{{title}}</p>
			<form action="javascript:void(0);" method="get">

				<fieldset>

					<p><input type="text" ng-model="Username" name="Username" id="Username" required value="Username" onBlur="if(this.value=='')this.value='Username'" onFocus="if(this.value=='Username')this.value='' "></p> <!-- JS because of IE support; better: placeholder="Username" -->

					<p><input type="password" ng-model="password" name="password" id="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "></p> <!-- JS because of IE support; better: placeholder="Password" -->

					<p><a href="#">Forgot Password?</a></p>

						

						

					<p><a href="#overzicht"><input type="submit" ng-click="submit()" value="Login" id="submitbtn"></a></p>

					
				</fieldset>


			</form>

		</div>
	</div> <!-- end login -->
